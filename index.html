<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Jueguito de naves</title>
</head>
<body>
    <div id="contenedor_del_juego">
        <h1>Jueguito de naves</h1>
        <canvas id="board"></canvas>
        <div class="contenedorDeBotones">
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
        </div>
    </div>
    <div class="gameOver">
        <h2>Que fiaca. Pero lo intentaste, te felicito</h2>
        <button type="button" id="resetButton">Reiniciar</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
